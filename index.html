<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度翻译</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
		<div class="left">
			<div class="title">
				要翻译为：
				<span class="lang">英语</span>
				<ul class="ul1">
				  <li data-lang="en">英语</li>
				  <li data-lang="zh">中文</li>
				  <li data-lang="jp">日语</li>
				  <li data-lang="kor">韩语</li>
				  <li data-lang="fra">法语</li>
				  <li data-lang="ru">俄语</li>
				  <li data-lang="de">德语</li>
				</ul>
			</div>
			<textarea class="text" value="" placeholder="请输入..."></textarea>
		</div>
		<div class="right">
			<div class="title">结果：</div>
			<div class="cont"></div>
		</div>
		<div class="bottom">
			<button class="reset">清除</button>
			<button class="trans">翻译</button>
		</div>
	</div>
	<script src="js/md5.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
